{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <script src="{% static 'js/riot+compiler.min.js' %}"></script>
        <script src="{% static 'js/riotcontrol.js' %}"></script>
        <script src="{% static 'js/personstore.js' %}"></script>
        <!--script src="{% static 'js/bootstrap.min.js' %}"></script-->
        <script src="{% static 'js/jquery-2.1.4.min.js' %}"></script>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    </head>
    <body>
        <div class='container'>
            <div class='row'>
{#                <div class="col col-lg-4">#}
                    <person></person>
{#                </div>#}
            </div>

        </div>


        <script type="riot/tag">
            {% include 'contactlist/person.tag' %}
        </script>
        <script>
            // initial persons come from Django template tag
            var persons = {{ persons|safe }}

            // Create a store instance.
            var personStore = new PersonStore(persons)

            // Register the store in central dispatch and mount.
            RiotControl.addStore(personStore)
            riot.mount('person')
        </script>
    </body>
</html>
